    <!--  Janela Modal Login -->
    <form class="modal fade" id="janela-logar">
                <!-- Modal dialog -->
                <div class="modal-dialog">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <!-- Cabeçalho -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                            <h4 class="modal-title"> Efetuar Login </h4>
                        </div>
                        <!-- Fim Cabeçalho -->

                        <!-- Corpo -->
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="pass" placeholder="Digite a sua senha">
                            </div>
                        </div>
                        <!-- Fim Corpo -->

                        <!-- Rodapé -->
                        <div class="modal-footer">

                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                Cancelar
                            </button>

                            <button type="submit" class="btn btn-primary">
                                Logar
                            </button>

                        </div>
                        <!-- Fim Rodapé -->
                    </div>
                    <!-- Fim Modal content -->
                </div>
                <!-- Fim Modal dialog -->
    </form>
    <!-- Fim Janela -->
    <!--  Janela Modal Login -->
    <form class="modal fade" id="janela-cadastro">
                <!-- Modal dialog -->
                <div class="modal-dialog">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <!-- Cabeçalho -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                            <h4 class="modal-title"> Cadastre-se </h4>
                        </div>
                        <!-- Fim Cabeçalho -->

                        <!-- Corpo -->
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" class="form-control" id="nome" placeholder="Digite o seu Nome">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="endereco" placeholder="Digite a sua Endereço">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="numero" placeholder="Digite o seu Numero">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Digite a sua Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwd" placeholder="Digite a sua senha">
                            </div>
                        </div>
                        <!-- Fim Corpo -->

                        <!-- Rodapé -->
                        <div class="modal-footer">

                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                Cancelar
                            </button>

                            <button type="submit" class="btn btn-primary">
                                Cadastrar
                            </button>

                        </div>
                        <!-- Fim Rodapé -->
                    </div>
                    <!-- Fim Modal content -->
                </div>
                <!-- Fim Modal dialog -->
            </form>
